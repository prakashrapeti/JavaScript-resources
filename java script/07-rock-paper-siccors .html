<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booleans</title>
</head>
<body>
    <p>Rock Papers Scissors</p>
    <button onclick="
       
      playerGame('rock');

    ">Rock</button>
    <button onclick="
        playerGame('paper');

    
    ">Paper</button>
    <button onclick="
        playerGame('scissors');
        ">Scissors</button>
    <script>
        function playerGame(playerMoves){
            const computerMove=pickComputerMove();

            let result = '';
            if(playerMoves === 'scissors'){
                if(computerMove === 'rock'){
                result = 'you lose';

                } else if(computerMove === 'paper'){
                result = 'you win';
                } else if(computerMove === 'scissors'){
                result = 'tie';
                }

               
            }else if(playerMoves ==='paper'){ 
                if(computerMove === 'rock'){
                    result = 'you win'
                } else if(computerMove === 'paper'){
                    result = 'tie'
                } else if(computerMove === 'scissors'){
                    result = 'you lose'
                    }
                  
            }else if(playerMoves === 'rock'){
                if(computerMove === 'rock'){
                    result = 'tie'

                } else if(computerMove === 'paper'){
                    result = 'you lose'
                } else if(computerMove === 'scissors'){
                    result = 'you won'
                }
               
            } alert(`you picked:${playerMoves} .` + `computer picked ${computerMove}.` + ` ${result}`);
           

        }
        function pickComputerMove(){
            
            const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber>=0 && randomNumber<=1/3 ){
                computerMove='rock';
            } else if (randomNumber >=1/3 && randomNumber <=2/3){
                computerMove='paper';
            } else if (randomNumber >= 2/3 && randomNumber <=1){
                computerMove='scissors';
            }

           return computerMove;
        }
        
    </script>
    
</body>
</html>
