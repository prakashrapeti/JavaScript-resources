<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./styles/10-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Papers Scissors</p>
    
    
    <button class="move-button js-rock-button"><img src="./images/rock-emoji.png" class="image"></button>
    
    
    <button class="move-button js-paper-button"><img src="./images/paper-emoji.png" class="image"></button>
    
    
    <button
   class = "move-button js-scissors-button"><img src="./images/scissors-emoji.png" class="image"></button>
    
    
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-scorebutton showScore"></p>

    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
    JSON.parse(localStorage.getItem('score'));
    updatescore();
    " class="score">Reset Score</button>

    <button class="auto-play" onclick="autoplay();">Auto play</button>
    
    
    
    
    
    
    <script src="./scripts/10-rock-paper-scissors.js"></script>
    
</body>
</html>
