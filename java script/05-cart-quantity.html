        console.log(`cart quantity : ${cartQuantity}`)"

         if(cartQuantity +1 > 10 ){
            alert('cart is full');

        ">+2</button>

        if(cartQuantity==0)

        if(cartQuantity>0)
        cartQuantity -=1;
        console.log(`cart quantity : ${cartQuantity}`)
        ">Remove from cart</button>

       if(cartQuantity - 2 < 0 ){
            alert('no enough items in cart');
            
            }else{
                cartQuantity-=2;
