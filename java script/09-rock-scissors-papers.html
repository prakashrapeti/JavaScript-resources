<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booleans</title>
</head>
<body>
    <p>Rock Papers Scissors</p>
    <button onclick="
       
      playerGame('rock');


    ">Rock</button>
    <button onclick="
        playerGame('paper');

    
    ">Paper</button>
    <button onclick="
        playerGame('scissors');
        ">Scissors</button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-scorebutton"></p>

    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
    JSON.parse(localStorage.getItem('score'));
    updatescore();
        ">Reset Score</button>
    
    
    
    
    
    
    <script>
            const score = JSON.parse(localStorage.getItem('score')) ||{wins : 0,
            losses : 0,
            ties :0};
            updatescore();
            /*if(score === null){
                score = {
                    wins : 0,
                    losses : 0,
                    ties : 0
                }}*/

          function playerGame(playerMoves){
            const computerMove=pickComputerMove();

            let result = '';
            if(playerMoves === 'scissors'){
                if(computerMove === 'rock'){
                result = 'you lose';

                } else if(computerMove === 'paper'){
                result = 'you win';
                } else if(computerMove === 'scissors'){
                result = 'tie';
                }

               
            }else if(playerMoves ==='paper'){ 
                if(computerMove === 'rock'){
                    result = 'you win';
                } else if(computerMove === 'paper'){
                    result = 'tie'
                } else if(computerMove === 'scissors'){
                    result = 'you lose';
                    }
                  
            }else if(playerMoves === 'rock'){
                if(computerMove === 'rock'){
                    result = 'tie';

                } else if(computerMove === 'paper'){
                    result = 'you lose';
                } else if(computerMove === 'scissors'){
                    result = 'you win';
                }
               
            }
            if(result === 'you win'){
                score.wins += 1;

            }else if(result === 'you lose'){
                score.losses += 1;

            }else if(result === 'tie'){
                score.ties += 1;

            }
            localStorage.setItem('score',JSON.stringify(score));
            
            updatescore();

            document.querySelector('.js-result')
            .innerHTML = result;

            document.querySelector('.js-moves')
            .innerHTML = `you ${playerMoves}-${computerMove} computer`;

            
        }
         function updatescore(){
                document.querySelector(".js-scorebutton").innerHTML = `Wins : ${score.wins},losses :${score.losses},ties : ${score.ties}`;
              

            }
           
        function pickComputerMove(){
            
            const randomNumber = Math.random();
           
            let computerMove = '';
            if(randomNumber>=0 && randomNumber<=1/3 ){
                computerMove='rock';
            } else if (randomNumber >=1/3 && randomNumber <=2/3){
                computerMove='paper';
            } else if (randomNumber >= 2/3 && randomNumber <=1){
                computerMove='scissors';
            }

           return computerMove;
        }
        
    </script>
    
</body>
</html>
